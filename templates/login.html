<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-emerald-200 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 id="meekupTitle" class="text-4xl font-bold text-center mb-6 text-emerald-700 cursor-pointer">MeekUp</h1>
        
        <form method="post" action="{{ url_for('main.login') }}">
            <div class="mb-4">
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Code</label>
                <input type="password" id="code" name="code" placeholder="ex : bald dad..." required
                       class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-emerald-100 focus:border-emerald-300">
            </div>
            <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 transition duration-300">
                Enter
            </button>
        </form>
        
        {% if error %}
        <p class="mt-4 text-red-600">{{ error }}</p>
        {% endif %}
    </div>
    

    <audio id="meekupAudio" src="{{ url_for('static', filename='audio/rizz-sound-effect.mp3') }}"></audio>

    <script>
        document.getElementById('meekupTitle').addEventListener('click', function() {
            const audio = document.getElementById('meekupAudio');
            audio.play();
        });
    </script>
</body>
</html>
